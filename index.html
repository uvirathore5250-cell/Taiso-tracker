<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAISO - CRM</title>
    <style>
        :root { --neon: #92d050; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 15px; margin: 0; }
        
        .input-group { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; 
            background: #050505; border: 1px solid #333; 
            color: #fff; border-radius: 10px; box-sizing: border-box;
        }
        
        button { 
            width: 100%; background: var(--neon); color: #000; 
            padding: 14px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px;
        }

        .client-item { 
            background: var(--card); padding: 15px; border-radius: 15px; 
            margin-bottom: 15px; border: 1px solid #222;
        }
        
        .history-box { 
            font-size: 11px; background: #000; padding: 8px; 
            border-radius: 8px; margin-top: 10px; color: #aaa; border: 1px dashed #444;
        }

        .action-btn { background: #222; color: var(--neon); padding: 5px 10px; border-radius: 5px; font-size: 11px; width: auto; display: inline-block; margin-right: 5px;}
    </style>
</head>
<body>

    <h2 style="color: var(--neon); text-align:center;">TAISO CRM ðŸ“ž</h2>

    <div class="input-group">
        <h4>New Inquiry</h4>
        <input type="text" id="name" placeholder="Client Name">
        <input type="tel" id="phone" placeholder="Phone Number">
        <input type="date" id="visitDate">
        <textarea id="initialNote" placeholder="First call remarks (e.g. Budget issue, interested)"></textarea>
        <button onclick="addClient()">Save Client</button>
    </div>

    <div id="listContainer"></div>

    <script>
        let clients = JSON.parse(localStorage.getItem('taisoCRMData')) || [];
        const scriptURL = 'YAHA_APNA_GOOGLE_URL_DALEIN'; // Apna URL paste karein

        function addClient() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('visitDate').value;
            const note = document.getElementById('initialNote').value;
            const timestamp = new Date().toLocaleString();

            if(name && date) {
                const history = `[${timestamp}] ${note}`;
                const newClient = { id: Date.now(), name, phone, date, remarks: note, history: history };
                
                clients.push(newClient);
                saveAndRender();
                sendToSheet(newClient);
                
                // Reset fields
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('initialNote').value = '';
            }
        }

        function addNote(id) {
            const extraNote = prompt("Enter call update:");
            if(extraNote) {
                const timestamp = new Date().toLocaleString();
                const client = clients.find(c => c.id === id);
                client.history += ` | [${timestamp}] ${extraNote}`;
                client.remarks = extraNote; // Latest remark
                saveAndRender();
                sendToSheet(client);
            }
        }

        function sendToSheet(data) {
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        }

        function saveAndRender() {
            localStorage.setItem('taisoCRMData', JSON.stringify(clients));
            render();
        }

        function render() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '<h4>Client History</h4>';
            
            clients.sort((a,b) => new Date(a.date) - new Date(b.date));

            clients.forEach(c => {
                const div = document.createElement('div');
                div.className = 'client-item';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <b>${c.name}</b>
                        <span style="color:var(--neon); font-size:12px;">Next Visit: ${c.date}</span>
                    </div>
                    <div style="font-size:13px; color:#888; margin-top:5px;">ðŸ“ž ${c.phone}</div>
                    <div class="history-box"><b>Latest:</b> ${c.remarks} <br><br> <b>History:</b> ${c.history}</div>
                    <div style="margin-top:10px;">
                        <button class="action-btn" onclick="addNote(${c.id})">+ Add Follow-up</button>
                        <button class="action-btn" style="color:red;" onclick="deleteClient(${c.id})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function deleteClient(id) {
            if(confirm("Pakka delete karein?")) {
                clients = clients.filter(c => c.id !== id);
                saveAndRender();
            }
        }

        render();
    </script>
</body>
</html>
