<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAISO CRM - FOLLOW UP</title>
    <style>
        :root { --neon: #92d050; --bg: #000; --card: #111; --danger: #ff4444; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 15px; margin: 0; padding-top: 85px; }
        
        .search-box { position: fixed; top: 0; left: 0; width: 100%; background: #1a1a1a; padding: 12px; box-sizing: border-box; z-index: 1000; border-bottom: 2px solid var(--neon); display: flex; gap: 8px; }
        .search-box input { flex: 1; padding: 12px; background: #000; border: 1px solid var(--neon); color: #fff; border-radius: 8px; font-size: 16px; outline: none; }
        .search-btn { background: var(--neon); color: #000; padding: 0 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .status-bar { text-align: center; font-size: 11px; margin-bottom: 10px; color: #777; }
        .input-group { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #050505; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; background: var(--neon); color: #000; padding: 14px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        
        .client-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; }
        .history-box { font-size: 12px; background: #000; padding: 12px; border-radius: 8px; margin-top: 10px; color: #ccc; border: 1px dashed #444; white-space: pre-line; line-height: 1.5; }
        
        .update-section { background: #1a1a1a; padding: 12px; border-radius: 12px; margin-top: 10px; display: none; border: 1px solid #333; }
        .action-btns { display: flex; gap: 10px; margin-top: 12px; }
        .mini-btn { flex: 1; padding: 10px; font-size: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-call { background: #444; color: #fff; border: 1px solid var(--neon); }
        .btn-delete { background: none; border: 1px solid var(--danger); color: var(--danger); }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Client...">
        <button class="search-btn" onclick="filterClients()">SEARCH</button>
    </div>

    <h2 style="color: var(--neon); text-align:center;">TAISO CRM</h2>
    <div id="syncStatus" class="status-bar">Syncing...</div>

    <div class="input-group">
        <h4 style="margin:0 0 10px 0; color:var(--neon)">Add New Client</h4>
        <input type="text" id="name" placeholder="Name">
        <input type="tel" id="phone" placeholder="Phone">
        <input type="date" id="visitDate">
        <textarea id="initialNote" placeholder="Remarks..."></textarea>
        <button onclick="addClient()" id="saveBtn">Save to Cloud</button>
    </div>

    <div id="listContainer"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbymfnVgpFjC2HEItC6P2v1moyt91xDx6MVu9k_dZ6w0hg0XUCYj7BuJ2ShYOflPxUjM/exec'; 
        let clients = JSON.parse(localStorage.getItem('taisoCRMData')) || [];

        async function syncData() {
            try {
                const response = await fetch(scriptURL + '?t=' + new Date().getTime());
                const data = await response.json();
                if(Array.isArray(data)) {
                    clients = data;
                    localStorage.setItem('taisoCRMData', JSON.stringify(clients));
                    document.getElementById('syncStatus').innerText = "âœ… Synced: " + new Date().toLocaleTimeString();
                    render();
                }
            } catch(e) {
                document.getElementById('syncStatus').innerText = "âš ï¸ Offline Mode";
                render();
            }
        }

        function addClient() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('visitDate').value;
            const note = document.getElementById('initialNote').value;
            const btn = document.getElementById('saveBtn');

            if(name && date) {
                btn.innerText = "Syncing..."; btn.disabled = true;
                const ts = new Date().toLocaleString('en-IN');
                const history = `[${ts}] ${note}`;
                const payload = { name, phone, date, remarks: note, history: history };
                
                fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
                .then(() => {
                    syncData();
                    document.getElementById('name').value=''; 
                    document.getElementById('phone').value='';
                    document.getElementById('initialNote').value='';
                    btn.innerText = "Save to Cloud"; btn.disabled = false;
                });
            } else { alert("Name & Date are mandatory!"); }
        }

        function toggleUpdate(idx) {
            const box = document.getElementById(`box-${idx}`);
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
        }

        function saveFollowUp(idx) {
            const client = clients[idx];
            const nextDate = document.getElementById(`date-${idx}`).value;
            const updateNote = document.getElementById(`note-${idx}`).value;
            
            if(!nextDate || !updateNote) { alert("Please fill both!"); return; }

            const ts = new Date().toLocaleString('en-IN');
            const newHistory = client.history + `\n| [${ts}] ${updateNote}`;
            
            const payload = {
                name: client.name,
                phone: client.phone,
                date: nextDate,
                remarks: updateNote,
                history: newHistory
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => {
                alert("Follow-up Saved!");
                syncData();
            });
        }

        function filterClients() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = clients.filter(c => 
                (c.name && c.name.toString().toLowerCase().includes(term)) || 
                (c.phone && c.phone.toString().includes(term))
            );
            render(filtered);
        }

        function render(data = clients) {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            
            [...data].reverse().forEach((c) => {
                const realIdx = clients.indexOf(c);
                const div = document.createElement('div');
                div.className = 'client-item';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <b style="font-size:18px; color:var(--neon);">${c.name}</b>
                        <b style="color:#fff; font-size:12px;">Next: ${c.date}</b>
                    </div>
                    <div style="font-size:13px; color:#888;">ðŸ“ž ${c.phone}</div>
                    
                    <div class="history-box"><b>Update History:</b>\n${c.history || c.remarks}</div>
                    
                    <div class="action-btns">
                        <button class="mini-btn btn-call" onclick="toggleUpdate(${realIdx})">ðŸ“ž ADD CALL DETAILS</button>
                    </div>

                    <div id="box-${realIdx}" class="update-section">
                        <p style="margin:0 0 5px 0; font-size:12px;">Next Follow-up Date:</p>
                        <input type="date" id="date-${realIdx}" value="${c.date}">
                        <textarea id="note-${realIdx}" placeholder="What did they say on call?"></textarea>
                        <button onclick="saveFollowUp(${realIdx})">SAVE CALL RECORD</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        window.onload = syncData;
        setInterval(syncData, 60000);
    </script>
</body>
</html>
